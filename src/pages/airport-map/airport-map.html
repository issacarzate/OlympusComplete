<ion-header>

  <ion-navbar>
    <ion-title>Mapa de llegada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content center text-center padding>
  <ion-slides class="image-slider" >
    <ion-slide *ngFor="let slide of maps">
      <img [src]="slide.url" class="thumb-img" imageViewer>
    </ion-slide>
  </ion-slides>
</ion-content>
