<ion-header>
  <ion-navbar>
    <ion-title> {{'Preferences_Page_Tile' | translate}} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group radio-group (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage">
      <ion-item-divider color="light"> {{'Preferences_Language_Selector_Tile' | translate}} </ion-item-divider>
      <ion-item *ngFor="let lang of languages">
        <ion-label>{{lang.name}}</ion-label>
        <ion-radio [value]="lang.code"></ion-radio>
      </ion-item>
      <ion-item-divider color="light"> {{'Preferences_Terms_Section_Title' | translate}} </ion-item-divider>
      <button ion-item (click)="abrirEnlace(this.politicas[0]['liga'])">
        <ion-icon name="book" item-start></ion-icon>
        {{'Preferences_TermsAndConditions_Title' | translate}}
        <ion-icon name="arrow-dropright" item-end showWhen="android"></ion-icon>
      </button>
      <button ion-item (click)="abrirEnlace(this.politicas[1]['liga'])">
        <ion-icon name="finger-print" item-start></ion-icon>
        {{'Preferences_PrivacyPolicy_Title' | translate}}
        <ion-icon name="arrow-dropright" item-end showWhen="android"></ion-icon>
      </button>
    </ion-item-group>
  </ion-list>
