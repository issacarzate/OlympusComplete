<ion-header>

  <ion-navbar>
    <ion-title>Ciudad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page" padding>
  <div>
    <ion-card *ngFor="let destination of _toursProvider.DestinationsColl">
      <img class="imagenCiudad" [src]="destination.imageUrl" (click)="elegirCiudad(destination.id)"/>
      <div class="card-title" [innerHTML]="destination.nombre" (click)="elegirCiudad(destination.id)"></div>
    </ion-card>
  </div>
</ion-content>
