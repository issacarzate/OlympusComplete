<!--
  Generated template for the ContactoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ "Contact_Page_Title" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      {{ "Contact_MainTitle" | translate }}
    </ion-list-header>

    <ion-item *ngFor="let contacto of _contactoProvider.ContactosColl">
      <ion-icon item-start color="primary" [innerHTML]="contacto.flagCode"></ion-icon>
      <ion-label [innerHTML]="contacto.countryName"></ion-label>
      <button ion-button icon-only clear item-end  (click)="llamada(contacto.internationalPhone)">
        <ion-icon name="call"></ion-icon>
      </button>
      <button ion-button icon-only clear item-end (click)="whatsapp(contacto.whatsApp)">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
