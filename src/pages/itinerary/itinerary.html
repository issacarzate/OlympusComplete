<ion-header>

  <ion-navbar>
    <ion-title>{{ "ItineraryP_Page_Title" | translate}}</ion-title>
    <ion-buttons end>
      <button  ion-button icon-end outline (click)="logout()">
        {{ "ItineraryP_Logout_Button" | translate }}
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-card class="dateCard">
          <ion-card-content class="month">
            {{mesIda}}
          </ion-card-content>
          <ion-card-header class="day">
            {{diaIda}}
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col class="colEvents" col-8>
        <ion-card>
          <ion-card-content class="cardInstruction">
            {{ "ItineraryP_Name" | translate}}
          </ion-card-content>
          <ion-card-content class="cardContent">
            {{_itineraryProvider.Itinerary.reservation}}
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content class="cardInstruction">
            {{ "ItinerayP_Arrival" | translate }}
          </ion-card-content>
          <ion-card-content class="cardContent">
           {{ida}}
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content class="cardInstruction">
            {{ "ItinerayP_Departure"| translate }}
          </ion-card-content>
          <ion-card-content class="cardContent">
            {{regreso}}
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content class="cardInstructionMap">
            {{ "ItinerayP_Guide" | translate }}
          </ion-card-content>
          <ion-list>
            <button ion-item class="cardMap" (click)="verMapa()">
              <ion-icon name="cart" item-end></ion-icon>
              {{ "ItinerayP_next" | translate }}
            </button>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
