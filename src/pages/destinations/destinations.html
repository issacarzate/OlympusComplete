<ion-header>

  <ion-navbar>
    <ion-title>Destinos</ion-title>
    <ion-buttons right>
      <button ion-button right (click)="contactar()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let country of _toursProvider.CountriesColl  ">
    <img [src]="country.imageUrl" (click)="elegirPais(country.id)"/>
    <div class="card-title" [innerHTML]="country.name" (click)="elegirPais(country.id)"></div>
  </ion-card>

</ion-content>
